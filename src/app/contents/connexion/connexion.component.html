<div class="w-full flex flex-col space-y-4 px-4 pt-12 md:pt-24">
    <div class="bg-red-500 mx-auto rounded-full w-16 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
    </div>
    <form class="mx-auto w-1/2 flex flex-col space-y-10">
        <p class="text-red-400 text-center">{{message}} </p>
        <div class="w-full h-10 flex space-x-4 text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            <input #identifiant class="w-full h-full bg-gray-200 px-4" type="text" placeholder="Identifiant">
        </div>
        <div class="w-full h-10 flex space-x-4 text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
            </svg>
            <input #password type="password" class="w-full h-full bg-gray-200 px-4" placeholder="Mot de Passe">    
        </div>
        <button [disabled]="identifiant.value !== '' && password.value !== ''" (click)="onSubmit()" type="button" class="w-1/2 rounded-xl mx-auto h-10 btn hover:bg-red-400 transition bg-red-500 text-white font-bold">Se Connecter</button>
    </form>
</div>
